<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./assets/css/styles.css">
    <title>JoKenPo</title>
</head>

<body>

    <main class="principal">
        <h1 class="principal_titulo">Jo - Ken - Po</h1>
        <h2>Escolha do jogador</h2>
        <button type="button" class="btn btn-primary" data-tipo="pedra">Pedra</button>
        <button type="button" class="btn btn-primary" data-tipo="tesoura">Tesoura</button>
        <button type="button" class="btn btn-primary" data-tipo="papel">Papel</button>
        <div class="principal__computador">
            <h2>Escolha do computador:<span class="principal__computador-escolha"></span></h2>
            <div class="titulo__vencedor">
                <h3>Resultado: <span class="principal__vencedor"></span></h3>
            </div>
        </div>
        <div class="temas">
            <button type="button" class="btn btn-light tema-claro">Light</button>
            <button type="button" class="btn btn-dark tema-escuro">Dark</button>
        </div>
    </main>
    <script src="./assets/js/app.js"></script>
</body>

</html>
